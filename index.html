
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A U R A</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='14' fill='none' stroke='white' stroke-width='2'/><circle cx='16' cy='16' r='3' fill='white'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入独立的全景天气特效 file（雨、雪、云、晴） -->
    <link rel="stylesheet" href="weather.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shadow: rgba(0, 0, 0, 0.6);
            --glass-blur: 40px;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        body, html { 
          font-family: 'Inter', sans-serif; 
          margin: 0;
          padding: 0;
          height: 100vh;
          width: 100vw;
          overflow: hidden;
          background: #000; 
        }

        #root {
          height: 100%;
          width: 100%;
        }

        .ios-glass { 
          background: var(--glass-bg);
          backdrop-filter: blur(var(--glass-blur)) saturate(180%);
          -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
          border: 1px solid var(--glass-border);
          border-radius: 2rem;
          box-shadow: 0 10px 30px -5px var(--glass-shadow);
          transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
          overflow: hidden;
          isolation: isolate;
        }

        .ios-glass-standard {
          background: rgba(255, 255, 255, 0.05) !important;
          backdrop-filter: blur(50px) saturate(190%) !important;
          -webkit-backdrop-filter: blur(50px) saturate(190%) !important;
          border: 1px solid rgba(255, 255, 255, 0.15) !important;
          box-shadow: 
            0 40px 80px -15px rgba(0, 0, 0, 0.7),
            inset 0 0 0 1px rgba(255, 255, 255, 0.05) !important;
          border-radius: 2.5rem !important;
          animation: ios-modal-enter 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes ios-modal-enter {
          from { opacity: 0; transform: scale(0.95) translateY(20px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .heavy-glass {
          background: linear-gradient(135deg, rgba(35, 35, 38, 0.92) 0%, rgba(20, 20, 22, 0.95) 100%) !important;
          backdrop-filter: blur(60px) saturate(220%) !important;
          -webkit-backdrop-filter: blur(60px) saturate(220%) !important;
          border: 0.5px solid rgba(255, 255, 255, 0.18) !important;
          box-shadow: 
            0 30px 60px -12px rgba(0, 0, 0, 0.9),
            inset 0 0 1px 1px rgba(255, 255, 255, 0.05) !important;
          transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-blur-active {
          filter: blur(40px) brightness(0.4) saturate(120%); 
          transform: scale(0.95);
          pointer-events: none;
          opacity: 0.6;
          transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        /* --- 按钮内部 天气小图标动画 --- */
        @keyframes sun-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .icon-sunny i { display: inline-block; animation: sun-rotate 20s linear infinite; color: #fbbf24; filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.5)); }

        @keyframes cloud-sway { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(4px); } }
        .icon-cloudy i { display: inline-block; animation: cloud-sway 6s ease-in-out infinite; color: #e2e8f0; filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.2)); }

        @keyframes raindrop-drip { 0% { transform: translateY(0) scale(1); opacity: 0; } 30% { opacity: 1; } 100% { transform: translateY(12px) scale(0.5); opacity: 0; } }
        .raindrop-drip { position: absolute; width: 2px; height: 6px; background: #38bdf8; border-radius: 2px; animation: raindrop-drip 1.2s infinite linear; filter: drop-shadow(0 0 2px #38bdf8); }

        @keyframes snow-pulse { 0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; } 50% { transform: scale(1.1) rotate(15deg); opacity: 1; } }
        .icon-snowy i { display: inline-block; animation: snow-pulse 4s ease-in-out infinite; color: #f8fafc; filter: drop-shadow(0 0 5px rgba(255,255,255,0.4)); }

        /* --- 基础 UI 工具 --- */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .digital-number { font-family: 'Inter', sans-serif; letter-spacing: -0.05em; font-weight: 900; }

        .dashboard-container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            width: 100vw;
            padding: 2.5rem 5% 2rem 5%; 
            gap: 1.5rem;
            position: relative;
            z-index: 10;
            background: transparent !important;
        }

        /* --- Orb 系统 --- */
        @keyframes aura-halo-diffuse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; filter: blur(15px); } 50% { transform: translate(-50%, -50%) scale(5.5); opacity: 0.25; filter: blur(20px); } }
        @keyframes aura-core-pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; filter: blur(2px); } 50% { transform: translate(-50%, -50%) scale(2.4); opacity: 0.9; filter: blur(1px); } }
        @keyframes orb-sheen { 0% { transform: translateX(-150%) skewX(-20deg); opacity: 0; } 20% { opacity: 0.3; } 50% { opacity: 0; transform: translateX(150%) skewX(-20deg); } 100% { transform: translateX(150%) skewX(-20deg); opacity: 0; } }
        .animate-aura-halo { position: absolute; left: 50%; top: 50%; animation: aura-halo-diffuse 5s infinite; }
        .animate-aura-core { position: absolute; left: 50%; top: 50%; animation: aura-core-pulse 5s infinite; }
        .animate-orb-sheen { animation: orb-sheen 10s ease-in-out infinite; }
        .thick-glass-orb { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(50px); border: 1.5px solid rgba(255, 255, 255, 0.25); }
        
        /* --- 时钟极细字体 --- */
        .font-slim-tall { font-weight: 100; transform: scaleY(1.1); }

        /* 健康组件的小圆点发光动画 */
        @keyframes aura-glow { 0%, 100% { opacity: 0.6; filter: brightness(1); } 50% { opacity: 1; filter: brightness(1.5) drop-shadow(0 0 5px currentColor); } }
        .animate-aura-glow { animation: aura-glow 2s ease-in-out infinite; }
    </style>
