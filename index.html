<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: Premium Glass Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shadow: rgba(0, 0, 0, 0.5);
            --glass-blur: 40px;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        body, html { 
          font-family: 'Inter', sans-serif; 
          margin: 0;
          padding: 0;
          height: 100vh;
          width: 100vw;
          overflow: hidden;
          background: #000; 
        }

        #root {
          height: 100%;
          width: 100%;
        }

        .ios-glass { 
          background: var(--glass-bg);
          backdrop-filter: blur(var(--glass-blur)) saturate(180%);
          -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
          border: 1px solid var(--glass-border);
          border-radius: 2rem;
          box-shadow: 0 10px 30px -5px var(--glass-shadow);
          transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .thick-glass-orb {
          background: rgba(255, 255, 255, 0.01);
          backdrop-filter: blur(50px) saturate(200%);
          -webkit-backdrop-filter: blur(50px) saturate(200%);
          border: 1.5px solid rgba(255, 255, 255, 0.25);
          box-shadow: 
            inset 0 0 10px rgba(255, 255, 255, 0.1),
            0 5px 15px rgba(0, 0, 0, 0.8);
          position: relative;
          overflow: visible;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        @keyframes aura-halo-diffuse {
          0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; filter: blur(15px); }
          50% { transform: translate(-50%, -50%) scale(5.5); opacity: 0.25; filter: blur(20px); }
        }

        @keyframes aura-core-pulse {
          0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; filter: blur(2px); }
          50% { transform: translate(-50%, -50%) scale(2.4); opacity: 0.9; filter: blur(1px); box-shadow: 0 0 20px 2px rgba(255, 255, 255, 0.5); }
        }

        @keyframes orb-sheen {
          0% { transform: translateX(-150%) skewX(-20deg); opacity: 0; }
          20% { opacity: 0.3; }
          50% { opacity: 0; transform: translateX(150%) skewX(-20deg); }
          100% { transform: translateX(150%) skewX(-20deg); opacity: 0; }
        }

        .animate-aura-halo { 
          position: absolute; left: 50%; top: 50%;
          animation: aura-halo-diffuse 5s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite; 
          pointer-events: none;
        }
        .animate-aura-core { 
          position: absolute; left: 50%; top: 50%;
          animation: aura-core-pulse 5s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite; 
          pointer-events: none;
        }
        .animate-orb-sheen {
          animation: orb-sheen 10s ease-in-out infinite;
        }

        .heavy-frost {
          background: rgba(15, 15, 15, 0.9) !important; 
          backdrop-filter: blur(80px) saturate(160%) brightness(0.9) !important;
          -webkit-backdrop-filter: blur(80px) saturate(160%) brightness(0.9) !important;
          border: 1px solid rgba(255, 255, 255, 0.15) !important;
          box-shadow: 0 80px 160px -20px rgba(0, 0, 0, 0.9) !important;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .digital-number { font-family: 'Inter', sans-serif; letter-spacing: -0.05em; font-weight: 900; }

        .dashboard-container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            width: 100vw;
            padding: 2.5rem 5% 2rem 5%; 
            gap: 1.5rem;
            position: relative;
            z-index: 10;
            background: transparent !important;
            overflow: hidden;
            border-radius: 3.5rem;
        }

        .font-slim-tall { font-weight: 100; letter-spacing: -0.05em; transform: scaleY(1.1); transform-origin: center; }
    </style>
